<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Introdutória</title>
  <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
  <div class="container">
    <h1 id="titulo">Cadastro de Valores</h1>
    <!-- Campo para digitar o nome -->
    <input type="text" id="nome" placeholder="Digite um nome aluno">
    <!-- Campo para digitar o número -->
    <input type="number" id="numero" placeholder="Digite um número">
    <!-- Botão para adicionar os valores -->
    <button id="adicionar">Adicionar</button>
    <!-- Div onde os resultados serão exibidos -->
    <div id="resultado"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
